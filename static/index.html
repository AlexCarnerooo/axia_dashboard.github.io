<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AXIA Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="dashboard">
        <header class="header">
            <h1>AXIA Dashboard</h1>
            <p class="subtitle">Smart Wristband Monitoring</p>
        </header>

        <div class="metrics-grid">
            <div class="metric-card" id="heartRate">
                <h3>Heart Rate</h3>
                <div class="metric-value">
                    <span id="heartRateValue">75</span>
                    <span class="unit">bpm</span>
                </div>
                <div class="status-indicator" id="heartRateStatus"></div>
            </div>

            <div class="metric-card" id="bloodPressure">
                <h3>Blood Pressure</h3>
                <div class="metric-value">
                    <span id="bloodPressureValue">120/80</span>
                    <span class="unit">mmHg</span>
                </div>
                <div class="status-indicator" id="bloodPressureStatus"></div>
            </div>

            <div class="metric-card" id="sleep">
                <h3>Sleep Quality</h3>
                <div class="metric-value">
                    <span id="sleepValue">7.5</span>
                    <span class="unit">hours</span>
                </div>
                <div class="status-indicator" id="sleepStatus"></div>
            </div>

            <div class="metric-card" id="activity">
                <h3>Daily Activity</h3>
                <div class="metric-value">
                    <span id="activityValue">8500</span>
                    <span class="unit">steps</span>
                </div>
                <div class="status-indicator" id="activityStatus"></div>
            </div>
        </div>

        <div class="detail-section">
            <div class="detail-header">
                <h2>Detailed Metrics</h2>
                <div class="metric-selector">
                    <button class="metric-button active" data-metric="heartRate">Heart Rate</button>
                    <button class="metric-button" data-metric="bloodPressure">Blood Pressure</button>
                    <button class="metric-button" data-metric="sleep">Sleep</button>
                    <button class="metric-button" data-metric="activity">Activity</button>
                </div>
            </div>
            <div class="graph-container" id="graphContainer">
                <canvas id="metricsGraph"></canvas>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="dashboard.js"></script>
</body>
</html>
